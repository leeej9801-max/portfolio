<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Index</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 미리보기 영역(상단) */
    .preview-area{
      height: 260px;
      background: #4f5560;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .preview-inner{
      height: 100%;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,.85);
      border: 1px solid rgba(255,255,255,.18);
    }

    .project-link{
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    .project-link:hover{
      text-decoration: underline;
    }

    .table-hover tbody tr{
      cursor: pointer;
    }

    .small-muted{
      font-size: .9rem;
      color: rgba(255,255,255,.75);
    }

    .row-empty{
      opacity: .6;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <div class="container py-4">

    <!-- 미리보기 영역 -->
    <section class="mb-4">
      <div class="preview-area shadow">
        <div class="preview-inner">
          <!-- 나중에  javaScript 배우고 미리보기영역으로 바꿀 예정 -->
          <div class="text-center px-3">
            <h5 class="mb-2">미리보기 영역</h5>
            <div class="small-muted">
              표에서 프로젝트에 마우스를 올리면<br>
              해당 과제 화면을 여기에 미리보기로 띄울 예정 (추후 JS로 구현)
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 프로젝트 테이블 -->
    <section class="bg-secondary bg-opacity-25 rounded-3 p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">Projects</h4>
        <div class="small-muted">행(또는 프로젝트명)을 클릭하면 해당 프로젝트로 이동</div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead>
            <tr class="text-secondary">
              <th style="min-width: 220px;">프로젝트명</th>
              <th style="min-width: 130px;">만든 시기</th>
              <th style="min-width: 170px;">종류</th>
              <th style="min-width: 100px;">용량</th>
            </tr>
          </thead>

          <tbody>
            <!-- wedding-->
            <tr class="position-relative">
              <td>
                <a class="project-link fw-semibold stretched-link"
                   href="wedding/index.html">
                  wedding
                </a>
              </td>
              <td>2025-12-16</td>
              <td><span class="badge text-bg-warning">HTML</span></td>
              <td>~ 1.2 MB</td>
            </tr>

            <!-- movie List -->
            <tr class="position-relative">
              <td>
                <a class="project-link fw-semibold stretched-link"
                   href="movielist/index.html">
                  Movie List
                </a>
              </td>
              <td>2025-12-17<br>2025-12-18</td>
              <td>
                <span class="badge text-bg-warning">HTML</span>
                <span class="badge text-bg-primary">CSS</span>
                <span class="badge text-bg-info">Bootstrap</span>
              </td>
              <td>~ 000 KB</td>
            </tr>

            <!-- 빈 공간(다음 프로젝트 자리) -->
            <tr class="row-empty">
              <td>
                <span class="fw-semibold">비어 있습니다.</span>
              </td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
            </tr>

          </tbody>
        </table>
      </div>
    </section>

  </div>
</body>
</html>
